<div class="row">
  <div class="col-sm-6">
    <h4>Accessing variable:</h4>
    <p>{{header}}</p>
    <h4>Loop contents:</h4>
    <ul class="list-unstyled">
      <li *ngFor="let item of items">
        {{item}}
      </li>
    </ul>
    </div>
  <div class="col-sm-6">
  <h4>Form:</h4>
    <form>
      <div class="form-group">
        <label for="input">Input field</label>
        <input [(ngModel)]="inputText" name="inputText" type="text" class="form-control" id="input" placeholder="Enter text">
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Save!</button>
      <small class="form-text text-muted">{{savedText}}</small>
    </form>
  </div>
</div>
